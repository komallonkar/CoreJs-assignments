<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            font-family: monospace;
        }
        #history{
           height: 100%;
           padding:30px;
           font-size: 24px;
        }
        td{
            text-align:center;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container d-flex justify-content-center">
        <div class="col-lg-3 border border-primary">
            <div class="form-group d-flex">
                <input type="text" class="col-lg-8" id="calculate-input">
            <button class="btn btn-danger col-lg-4" id="clear">C</button>
            </div>
            <table border="0"class="mb-1 w-100 mt-4">
                <tr>
                    <td ><button class="btn btn-primary  calc-input-values">7</button></td>
                    <td ><button class="btn btn-primary  calc-input-values">9</button></td>
                    <td ><button class="btn btn-primary  calc-input-values">8</button></td>
                    <td ><button class="btn btn-primary  calc-input-values ">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-primary  calc-input-values">4</button></td>
                    <td ><button class="btn btn-primary  calc-input-values">5</button></td>
                    <td ><button class="btn btn-primary  calc-input-values">6</button></td>
                    <td ><button class="btn btn-primary  calc-input-values ">*</button></td>
                </tr>
                <tr>
                    <td ><button class="btn btn-primary  calc-input-values">1</button></td>
                    <td ><button class="btn btn-primary  calc-input-values">2</button></td>
                    <td ><button class="btn btn-primary  calc-input-values">3</button></td>
                    <td ><button class="btn btn-primary  calc-input-values ">-</button></td>
                </tr>
                <tr>
                    <td ><button class="btn btn-primary  calc-input-values">.</button></td>
                    <td ><button class="btn btn-primary  calc-input-values">0</button></td>
                    <td><button class="btn btn-primary" id="solve">=</button></td>
                    <td ><button class="btn btn-primary  calc-input-values ">+</button></td>
                </tr>
              
            </table>
        </div>
        <div class="col-lg-3 border-secondary" id="history">

        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="calculator.js" type="text/javascript"></script>
        
   
</body>

</html>
