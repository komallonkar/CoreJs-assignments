<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea id="words" ></textarea>
    <button onclick="countwords()">check</button>
    <span id="target"></span>
    <script>
        function countwords() {
            var count = 0;
            var inputfield = document.getElementById("words").value;
            for (var i = 0; i < inputfield.length; i++){
                var current = inputfield[i];
                if(current == " "){
                    count +=1;
                }
            }
            count+= 1;
            document.getElementById("target").innerHTML=count;
        }
    </script>
</body>
</html>
